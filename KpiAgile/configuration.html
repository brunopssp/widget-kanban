<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<html>

<head>
    <script src="sdk/scripts/VSS.SDK.min.js"></script>
    <script src="js/Configuration.js"></script>
    <link rel="stylesheet" href="css/jquery-ui.css">
    <script src="sdk/scripts/jquery-1.12.4.js"></script>
    <script src="sdk/scripts/jquery-ui.js"></script>
    <script src="sdk/scripts/datepicker-pt-BR.js"></script>
    <script>
        $(function() {
            $("#chartStartDate").datepicker($.datepicker.regional["pt-BR"]);
        });
    </script>
</head>

<body>
    <div class="widget-configuration">
        <div class="widget">
            <div class="single-line-text-input" id="name-input">
                <label>Name</label>
                <input type="text" value="Agile Metrics" name="title"></input>
            </div>
        </div>
        <div class="widget">
            <fieldset class="radio" id="optionsMetric">
                <legend>Metric: </legend>
                <input type="radio" id="radio-throughput" value="throughput" name="radio">
                <label for="radio-throughput">Throughput</label><br/>
                <input type="radio" id="radio-leadtime" value="leadtime" name="radio">
                <label for="radio-leadtime">Lead Time</label><br/>
            </fieldset>

        </div>

        <div class="widget">
            <fieldset class="radio" id="startState">
                <legend>Start State: </legend>
                <input type="radio" id="radio-approved" value="Approved" name="radioState">
                <label for="radio-approved">Approved</label><br/>
                <input type="radio" id="radio-committed" value="Committed" name="radioState">
                <label for="radio-committed">Committed</label><br/>
            </fieldset>

        </div>

        <div class="widget">
            <p>Start date</p>
            <div class="description">Leave blank to display the last 90 days of activity.</div>
            <div class="single-line-text-input" id="date-input">
                <label for="chartStartDate">Date</label>
                <input type="text" id="chartStartDate" name="chartStartDate">
                <div class="validation-error">
                    <span class="icon-error-exclamation"></span>
                    <span class="validation-error-text" id="validation"></span>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
